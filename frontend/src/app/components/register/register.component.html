<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>

        <form (ngSubmit)="registerUser()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
          </div>

          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName"
                   required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
          </div>

          <div class="form-group">
            <label for="birthDate">Birthdate:</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="user.birthdate"
                   required>
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address" required>
          </div>

          <div class="form-group">
            <label for="areaCode">AreaCode:</label>
            <input type="text" class="form-control" id="areaCode" name="areaCode" [(ngModel)]="user.areaCode" required>
          </div>

          <div class="form-group">
            <label for="cityName">CityName:</label>
            <input type="text" class="form-control" id="cityName" name="cityName" [(ngModel)]="user.cityName" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
                   required>
          </div>


          <button type="submit" class="btn btn-primary">Register</button>

        </form>

      </div>

    </div>
  </div>
</div>
