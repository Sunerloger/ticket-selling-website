<div class="seat_row">
    <!-- (Optional) Delete Row Button -->
    <button 
        *ngIf="showDeleteRowBtn === true" 
        class="delete_row"
        (click)="this.onSeatRowDeletion.emit(this.seatRow.rowNr)"
    >
        Delete Row
    </button>

    <!-- Plus Btn -->
    <button 
        class="add_seat_btn" 
        *ngIf="showCreationMenuLeft === false"
        (click)="showCreationMenuLeft = true"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
    </button>
    <app-contextmenu 
        (outsideCreationClickEvent)="handleContextMenuOutsideClick(CreationMenuDirection.LEFT)" 
        (seatCreationEvent)="handleAddSeat(this.seatRow.rowNr, CreationMenuDirection.LEFT, $event)"
        *ngIf="showCreationMenuLeft === true" 
    />
    <!-- Seat -->
    <div class="seat_container">
        <div 
            class="seat"
            *ngFor="let seat of seatRow.seats"
        >
            <span class="hover_overlay">Delete</span>
            <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 96 960 960" width="30">
                <path
                    d="M193 936q-12 0-21-9t-9-21v-42h-13q-45.833 0-77.917-32.083Q40 799.833 40 754V510q0-51 31-77.5t73-26.5v-86q0-46 29-75t75-29h465q46 0 74.5 29t28.5 75v86q42 0 73 26.5t31 77.5v244q0 45.833-32.083 77.917Q855.833 864 810 864h-13v42q0 12-9 21t-21 9q-12 0-21-9t-9-21v-42H223v42q0 12-9 21t-21 9Zm-43-132h660q20 0 35-15t15-35V510q0-20-12-32t-32-12q-20 0-32 12t-12 32v176H188V510q0-20-12-32t-32-12q-20 0-32 12t-12 32v244q0 20 15 35t35 15Zm98-178h464V510q0-31 14-51.5t30-32.5V320q0-20-12-32t-31.742-12H247.742Q228 276 216 288t-12 32v106q16 12 30 32.5t14 51.5v116Zm232 0Zm0 178Zm0-118Z" />
            </svg>
        </div>
    </div>
    <!-- Plus Btn -->
    <button 
        *ngIf="showCreationMenuRight === false && this.seatRow.seats.length !== 0" 
        class="add_seat_btn" 
        (click)="showCreationMenuRight = true"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
    </button>
 
    <app-contextmenu 
        (outsideCreationClickEvent)="handleContextMenuOutsideClick(CreationMenuDirection.RIGHT)"
        (seatCreationEvent)="handleAddSeat(this.seatRow.rowNr, CreationMenuDirection.RIGHT, $event)"
        *ngIf="showCreationMenuRight === true" 
    />
</div>
