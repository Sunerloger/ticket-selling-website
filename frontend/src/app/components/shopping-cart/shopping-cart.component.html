<div class="component">
  <div class="card-header">
    <h1>Cart</h1>
  </div>
  <div *ngFor="let item of items; let i = index">
    <div class="item-list">
      <app-ticket-list-item [event]="item.event" [seat]="item.seat" style="flex: auto"></app-ticket-list-item>
      <button type="button" (click)="deleteByIndex(i)" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-trash"
             viewBox="0 0 16 16">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
          <path
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
        </svg>
      </button>
    </div>
  </div>
  <div *ngIf="items.length !== 0" class="total-container">
    <span class="total"> Total ({{items.length}} Ticket{{ this.items.length === 1 ? '' : 's' }}
      ): &nbsp; <h3>{{ (sumOfItems() | number:'1.2-2').replace('.', ',') }} â‚¬</h3></span>
    <button id="checkout" type="button" class="btn btn-primary" (click)="checkout()">&nbsp;Checkout&nbsp;</button>
  </div>
  <div *ngIf="items.length === 0">
    <h5>
      Your cart is currently empty
    </h5>
  </div>
</div>
