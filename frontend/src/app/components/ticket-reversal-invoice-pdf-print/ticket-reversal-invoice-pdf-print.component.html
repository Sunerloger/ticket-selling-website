<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<div *ngIf="showPdfContent" #pdfContent>
  <b style="font-size:36px; color:#23a6d5">Ticketline </b>
  <b> ------------------------------------------------------</b>
  <h2>Reversal Invoice</h2>
  <p>
    <strong>Purchase Number:</strong> {{purchase.purchaseNr}}
    |
    <strong>Purchase Date:</strong> {{
    purchase.purchaseDate }} |
    <strong>Area Code:</strong> {{
    purchase.billAreaCode}} |
    <strong>Address:</strong> {{
    purchase.billAddress}} |
    <strong>City:</strong> {{ purchase.billCityName }}
  </p>


</div>
<div class="shopping-cart-item">
  <button class="btn btn-primary" style="flex-grow: 1;"
          *ngIf="purchasePresent()"
          (click)="generateReversalInvoicePdf()"><span class="material-symbols-outlined">
            download
        </span></button>
</div>
