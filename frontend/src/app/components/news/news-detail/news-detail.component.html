<div class="mt-3 mb-5 container-fluid card col-md-8">

  <div class="card-body">
    <div class="row d-flex justify-content-center">
      <div tabindex="1" class="col-auto side-panel" *ngIf="news.images.length > 1" (click)="previousImage()">
        <div class="prev-image">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-auto" *ngIf="news.images.length > 0"
           [ngClass]="[news.images.length > 1 ? 'carousel-image-box' : 'carousel-image-box-without-arrows']">
        <img class="image-fit" [src]="news.images[selectedIndex]" alt="The image could not be loaded"/>
      </div>
      <div class="col-auto carousel-image-box-without-arrows" *ngIf="news.images.length === 0">
        <img class="image-fit" [src]="'../../assets/default-cover-image.png'"
             alt="The standard cover image could not be loaded"/>
      </div>
      <div tabindex="2" class="col-auto side-panel" *ngIf="news.images.length > 1" (click)="nextImage()">
        <div class="next-image">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
      </div>
      <div class="mt-2 row d-flex justify-content-center indicators" *ngIf="news.images.length > 1">
        <div class="col-auto" *ngFor="let image of news.images; let i = index;">
          <div (click)="setImage(i)"
               [ngClass]="{'active' : i===selectedIndex}"><i class="fa fa-solid fa-circle indicator-circle"></i></div>
        </div>
      </div>
    </div>
    <div class="mt-4 row d-flex flex-row justify-content-between w-auto">
      <div class="col-auto h2 text-dark">
        {{news.title}}
      </div>
    </div>
    <div *ngIf="isAdmin() || news.eventId" class="row d-flex flex-row justify-content-start w-auto">
      <div class="col-auto pt-2" *ngIf="news.eventId">
        <button type="button" class="btn btn-secondary event-button"
                [routerLink]="['/event', news.eventId]">
          Show Event
        </button>
      </div>
      <div class="col-auto pt-2" *ngIf="isAdmin()">
        <button type="button" class="btn btn-danger delete-button" data-toggle="modal" data-target="#deleteModal">
          Delete
        </button>
      </div>
    </div>
    <div class="mt-4" *ngIf="news.fullText">
      <div class="row text-start">
        <div class="full-text-styling">
          <p [innerText]="news.fullText"></p>
        </div>
      </div>
    </div>
    <div class="col-auto text-dark mt-4">
      <small>Created on {{dateOfCreationAsLocaleDate()}}
        at {{timeOfCreationAsLocaleTime()}}</small>
    </div>
  </div>

</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Really delete this news?</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        If you delete this news, it is permanently gone and can not be restored.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDelete()">Delete News</button>
      </div>
    </div>
  </div>
</div>
