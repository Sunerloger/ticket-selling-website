<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />

<nav class="navbar navbar-expand-lg gradient-background">
  <a class="logo-fontstyle navbar-brand-style ml-lg-5" href>Ticketline</a>
  <span class="material-symbols-outlined"
    style="font-size: 40px; transform: rotate(90deg); color:#f7f7f7; transform: scaleX(0.8); transform: scaleY(1.1); font-weight: 10;">
    confirmation_number
  </span>
  <button class="navbar-toggler ml-5" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />

  <div class="navbar-nav collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-subcontainer" style="margin-left:2rem">
      <a class="nav-link animated-text-custom" *ngIf="authService.isLoggedIn()"
        routerLink="/news"
        routerLinkActive="active">News</a>

      <a class="nav-link animated-text-custom" *ngIf="authService.isLoggedIn()"
        routerLink="/message" routerLinkActive="active">Message</a>
    </div>
    <div>
      <a class="nav-link animated-text-custom" *ngIf="!authService.isLoggedIn()"
        routerLink="/register"
        routerLinkActive="active">Register</a>
      <a class="nav-link animated-text-custom" *ngIf="!authService.isLoggedIn()"
        routerLink="/login"
        routerLinkActive="active">Login</a>

      <a class="nav-link animated-text-custom" *ngIf="authService.isLoggedIn()"
        routerLink="/"
        (click)="authService.logoutUser()">Logout</a>
    </div>
  </div>
</nav>
