<div id="roomplan-cart">
  <h5>
    {{ selectedSeats() }} Tickets selected
  </h5>
  <div *ngFor="let item of items">

    <div  class="cart-item">
      <div class="cart-info">
        <span class="cart-item-info"> Section: <b>{{ item.section.name }} </b> </span>
        <span class="cart-item-info"> Row: <b> {{ item.section.id }} </b> </span>
        <span class="cart-item-info"> Seat: <b> {{ item.seatNr }} </b> </span>
      </div>

      <div class="item-price-info">
        <span class="cart-price"><h5> {{ (item.section.price | number:'1.2-2').replace('.',',') }} â‚¬ </h5> inkl. Mst.</span>
      </div>
    </div>
  </div>
  <div id="buttons" *ngIf="items.length !== 0">
    <div>
      <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
    <div id="buttons-right">
      <button type="button" class="btn btn-primary" (click)="reserveSeats(items)">Reserve</button>
      <button id="purchase" type="button" class="btn btn-primary" (click)="addToCart(items)">Add to Cart</button>
    </div>
  </div>
</div>
